<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Musical</title>
  <link rel="stylesheet" href="schedule.css" />
</head>
<body>
  <div class="header">
    <span class="back-arrow">&#8592;</span>
    <h1>Agenda Musical</h1>
    <div class="header-icons">
      <span>&#128269;</span> <!-- pesquisar -->
      <span>&#128172;</span> <!-- mail -->
      <span>&#128276;</span> <!-- notificacao -->
      <span></span> <!-- favoritos -->
      <img src="/path/to/avatar.jpg" alt="Avatar" class="avatar">
    </div>
  </div>
  
  <div class="container">
    <div class="calendar">
      <h2>maio 2025</h2>
      <div class="calendar-nav">
        <button>&lt;</button>
        <span>maio 2025</span>
        <button>&gt;</button>
      </div>
      <div class="calendar-grid">
        <div>seg</div><div>ter</div><div>qua</div><div>qui</div><div>sex</div><div>sáb</div><div>dom</div>
        {{#each days}}
          <div class="{{#if isSelected}}selected{{/if}}">{{day}}</div>
        {{/each}}
      </div>
    </div>
  
    <div class="appointments">
      <h2>Próximos Compromissos</h2>
      {{#each appointments}}
        <div class="card">
          <div class="card-header">
            <h3>{{name}}</h3>
            <span class="date-info">{{weekday}}, {{date}}</span>
          </div>
          <p>{{time}}</p>
          <p>{{description}}</p>
          <p class="location">{{location}}</p>
          <div class="card-buttons">
            <button class="add-note">Adicionar Anotação</button>
            <button class="cancel">Cancelar Compromisso</button>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
  
  </main>
</body>
</html>
