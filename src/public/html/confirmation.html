<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Confirmação de Conta</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            .container {
                background-color: #ffffff;
                max-width: 600px;
                margin: 30px auto;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                color: #333333;
            }

            p {
                color: #555555;
                line-height: 1.6;
            }

            a.button {
                display: inline-block;
                padding: 10px 20px;
                margin-top: 20px;
                background-color: #4caf50;
                color: #ffffff;
                text-decoration: none;
                border-radius: 5px;
            }

            a.button:hover {
                background-color: #45a049;
            }

            .footer {
                font-size: 12px;
                color: #aaaaaa;
                margin-top: 30px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Bem-vindo ao LinkArts!</h2>
            <p>Olá {{name}},</p>
            <p>
                Obrigado por se registrar! Para confirmar sua conta, clique no botão
                abaixo:
            </p>
            <a href="{{confirmationUrl}}" class="button">Confirmar Conta</a>
            <p>Se você não solicitou este cadastro, ignore este e-mail.</p>
            <div class="footer">
                © 2025 LinkArts - Todos os direitos reservados.
            </div>
        </div>
    </body>
</html>
