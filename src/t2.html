<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma Musical - Recuperar Senha</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Painel esquerdo - Formulário de recuperação */
    .recuperar-panel {
      width: 40%;
      background-color: #673AB7;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .recuperar-panel {
        width: 100%;
      }
      .welcome-panel {
        display: none;
      }
    }

    .recuperar-container {
      width: 100%;
      max-width: 400px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .logo {
      background-color: #f1f1f1;
      border-radius: 50%;
      padding: 1rem;
      width: 6rem;
      height: 6rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 5rem;
      height: 5rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 0.375rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid rgba(255, 255, 255, 0.7);
      color: white;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      height: 3rem;
      background-color: white;
      color: #333;
      border: none;
      border-radius: 0.375rem;
      padding: 0 1rem;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .enviar-button {
      height: 3rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      padding: 0 2rem;
    }

    .reenviar-button {
      height: 3rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      padding: 0 1.5rem;
    }

    .enviar-button:hover, .reenviar-button:hover {
      background-color: #444;
    }

    .voltar-link {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-size: 0.875rem;
      margin-left: 1rem;
      padding: 0.5rem;
      transition: color 0.2s;
    }

    .voltar-link:hover {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: underline;
    }

    .timer-text {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 1rem;
    }

    /* Painel direito - Imagem de boas-vindas */
    .welcome-panel {
      width: 60%;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .welcome-container {
      max-width: 32rem;
      text-align: center;
    }

    .welcome-container h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Painel esquerdo - Formulário de recuperação -->
  <div class="recuperar-panel">
    <div class="recuperar-container">
      <!-- Logo -->
      <div class="logo-container">
        <div class="logo">
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="100" fill="#E0E0E0" />
            <g transform="translate(40, 35)">
              <path d="M30,0 L60,0 L60,80 L30,80 Z" fill="#6B54C1" />
              <path d="M0,20 L30,20 L30,100 L0,100 Z" fill="#6B54C1" />
              <path d="M70,30 L100,30 L100,110 L70,110 Z" fill="#6B54C1" />
              <path d="M20,120 A60,60 0 1,1 100,120" fill="none" stroke="#000" stroke-width="8" />
              <circle cx="25" cy="120" r="20" fill="#000" />
            </g>
          </svg>
        </div>
      </div>

      <!-- Título -->
      <h2>Esqueceu sua senha?</h2>

      <!-- Caixa de informação -->
      <div class="info-box">
        <p>Código enviado para o e-mail!</p>
      </div>
      
      <!-- Formulário -->
	  	  <div class="form-group">
          <label for="email">E-mail da Conta</label>
          <input id="email" type="text" placeholder="Digite o e-mail">
        </div>
		
      <form>
        <div class="form-group">
          <label for="codigo">Código recebido</label>
          <input id="codigo" type="text" placeholder="Digite o código">
        </div>
        
        <div class="form-group">
          <label for="senha">Senha nova</label>
          <input id="senha" type="password" placeholder="Digite a senha nova">
        </div>
        
        <div class="form-group">
          <label for="confirmar_senha">Confirmação da Senha</label>
          <input id="confirmar_senha" type="password" placeholder="Repita a senha nova">
        </div>
        
        <div class="button-group">
          <button type="button" class="reenviar-button">
            Enviar Código
          </button>
          
          <button type="button" class="enviar-button">
            Confirmar
          </button>
          
          <button type="button" class="enviar-button">
            Voltar
          </button>
        </div>
        
        <div class="timer-text" style="display:flex; justify-content:center;">
          Disponível para reenvio em 29 segundos...
        </div>
      </form>
    </div>
  </div>
  
  <!-- Painel direito - Imagem de boas-vindas -->
  <div class="welcome-panel">

              <path d="M0,20 L30,20 L30,100 L0,100 Z" fill="#6B54C1" />
              <path d="M70,30 L100,30 L100,110 L70,110 Z" fill="#6B54C1" />
              <path d="M20,120 A60,60 0 1,1 100,120" fill="none" stroke="#000" stroke-width="8" />
              <circle cx="25" cy="120" r="20" fill="#000" />
            </g>
          </svg>
        </div>
      </div>

      <!-- Título -->

      <!-- Formulário -->

        </div>
		
      <form>

        <div class="form-group">
          <label for="senha">Senha nova</label>

        </div>
        
        <div class="form-group">

          <input id="confirmar_senha" type="password" placeholder="Repita a senha nova">
        </div>
        
        <div class="button-group">
          <button type="button" class="reenviar-button">

          </button>
          
          <button type="button" class="enviar-button">

          </button>
          
          <button type="button" class="enviar-button">

          </button>
        </div>
        
        <div class="timer-text" style="display:flex; justify-content:center;">

        </div>
      </form>
    </div>
  </div>
</body>
</html>
